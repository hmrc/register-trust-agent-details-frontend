include "frontend.conf"

appName = "register-trust-agent-details-frontend"

play.http.router = prod.Routes

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Custom error handler
play.http.errorHandler = "handlers.ErrorHandler"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.filters.enabled += "uk.gov.hmrc.play.bootstrap.frontend.filters.SessionIdFilter"
play.modules.enabled += "config.Module"

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = true
    }
  }

  services {
    auth {
      host = localhost
      port = 8500
    }

    trusts {
      protocol = http
      host = localhost
      port = 9782
    }
  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = false
}

auditing {
  enabled = false
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

controllers {
  controllers.Assets = {
    needsAuditing = false
  }

  uk.gov.hmrc.govukfrontend.controllers.Assets = {
    needsAuditing = false
  }

  uk.gov.hmrc.hmrcfrontend.controllers.Assets = {
    needsAuditing = false
  }
}

contact-frontend.serviceId = "trusts"

google-analytics {
  token = N/A
  host  = auto
}

tracking-consent-frontend {
  gtm.container = "a"
}

play.filters.enabled += play.filters.csp.CSPFilter

play.filters.csp {
  nonce {
    enabled = true
    pattern = "%CSP_NONCE_PATTERN%"
    header = true
  }

  directives {
    base-uri = "'self'"
    block-all-mixed-content = ""
    child-src = "'none'"
    connect-src = "'self' https://www.google-analytics.com https://stats.g.doubleclick.net"
    default-src = "'none'"
    frame-ancestors = "'self'"
    img-src = "'self' https://www.googletagmanager.com https://stats.g.doubleclick.net  https://www.google-analytics.com https://tagmanager.google.com  ssl.gstatic.com www.gstatic.com https://www.google.com/ads/ga-audiences https://www.google.co.uk/ads/ga-audiences"
    font-src = "'self' https://fonts.gstatic.com"
    script-src = ${play.filters.csp.nonce.pattern} "'self' 'sha256-+6WnXIl4mbFTCARd8N3COQmT3bJJmo32N8q8ZSQAIcU=' www.google-analytics.com https://tagmanager.google.com https://fonts.googleapis.com stats.g.doubleclick.net"
    style-src = ${play.filters.csp.nonce.pattern} "'self' localhost:8847 localhost:9032 localhost:9250 localhost:12345 https://tagmanager.google.com https://fonts.googleapis.com"
  }
}

play.i18n.langs = ["en", "cy"]

# Change this value to true to enable Welsh translations to be loaded from messages.cy, and to display the language toggle
features.welsh-translation = true

location.canonical.list{
  all = "location-autocomplete-canonical-list.json"
  nonUK = "location-canonical-list-nonUK.json"
}

timeout {
  length = 900
  countdown = 120
}

accessibility-statement.service-path = "/trusts"

urls {
  login         = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue = "http://localhost:9781/trusts-registration"
  logout = "http://localhost:9514/feedback/trusts"

  maintainATrust = "http://localhost:9788/maintain-a-trust"

  createAgentServicesAccount = "http://localhost:9781/trusts-registration/create-agent-services-account"
  registrationProgress = "http://localhost:9781/trusts-registration/:draftId/registration-progress"
  trustsHelpline = "https://www.gov.uk/government/organisations/hm-revenue-customs/contact/trusts"
  welshHelpline = "https://www.gov.uk/government/organisations/hm-revenue-customs/contact/welsh-language-helplines"
  registerTrustAsTrustee = "https://www.gov.uk/guidance/register-a-trust-as-a-trustee"
}
