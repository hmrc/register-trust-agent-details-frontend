include "frontend.conf"

appName = "register-trust-agent-details-frontend"
play.http.router = prod.Routes

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "config.Module"

play.http.filters = "uk.gov.hmrc.play.bootstrap.frontend.filters.FrontendFilters"

# Custom error handler
play.http.errorHandler = "config.ErrorHandler"

play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:8840 localhost:9032 localhost:9250 www.google-analytics.com www.googletagmanager.com  tagmanager.google.com 'self' data: ssl.gstatic.com www.gstatic.com fonts.gstatic.com fonts.googleapis.com;"

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = true
    }
  }

  services {
    auth {
      host = localhost
      port = 8500
    }

    trusts {
      protocol = http
      host = localhost
      port = 9782
    }
  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = false
}

auditing {
  enabled = false
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

controllers {
  controllers.Assets = {
    needsAuditing = false
  }

  uk.gov.hmrc.govukfrontend.controllers.Assets = {
    needsAuditing = false
  }

  uk.gov.hmrc.hmrcfrontend.controllers.Assets = {
      needsAuditing = false
  }
}

contact-frontend {
  host = "http://localhost:9250"
}

google-analytics {
  token = N/A
  host = auto
}

play.i18n.langs = ["en", "cy"]

# Change this value to true to enable Welsh translations to be loaded from messages.cy, and to display the language toggle
features.welsh-translation = false

assets {
  version = "3.11.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url     = "http://localhost:9032/assets/"
}

location.canonical.list{
  all = "location-autocomplete-canonical-list.json"
  nonUK = "location-canonical-list-nonUK.json"
}

timeout {
  length = 900
  countdown = 120
}

dates {
  minimum {
    day = 1
    month = 1
    year = 1500
  }
  maximumPassport {
    day = 31
    month = 12
    year = 2099
  }
}

urls {
  login         = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue = "http://localhost:9781/trusts-registration"
  logout = "http://localhost:9514/feedback/trusts"
  maintainATrust = "http://localhost:9788/maintain-a-trust"
  createAgentServicesAccount = "http://localhost:9788/create-agent-services-account"
  registrationProgress = "http://localhost:9781/trusts-registration/:draftId/registration-progress"
  registrationStart = "http://localhost:9781/trusts-registration"
  accessibility = "http://localhost:9781/trusts-registration/accessibility"
}